<div class="col-md-6 offset-md-3">
    <h4>Update StockInfo</h4>
    <form (ngSubmit)="onUpdateSubmit()">
<div class ="form-group">
    <label>Stock Name</label>
    <input type="text" class="form-control" id="stockName" [(ngModel)]="stockInfo.stockName" name="stockName">
</div>
<div class="form-group">
    <label>Quantity</label>
    <input type="number" class="form-control" id="sellQuantity" [(ngModel)]="stockInfo.sellQuantity" name="sellQuantity">
</div>
<div class="form-group">
    <label>Selling Price</label>
    <input type="number" class="form-control" id="sellPrice" [(ngModel)]="stockInfo.sellPrice" name="sellPrice">
</div>
<div class="form-group">
    <label>Sold On</label>
    <input type="date" class="form-control" id="sellDate" [(ngModel)]="stockInfo.sellDate" name="sellDate">
</div>

        <button class="btn btn-success" type="submit">Save</button>

</form>
</div>

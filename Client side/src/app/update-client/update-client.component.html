
    <div class="col-md-6 offset-md-3">
        <h4>Update ClientsInfo</h4>
        <form (ngSubmit)="onUpdatesubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="clientsInfo.name" name="name">
            </div>
            <div class="form-group">
                <label>Accout Taken On</label>
                <input type="date" class="form-control" id="accTakenDate" [(ngModel)]="clientsInfo.accTakenDate"
                    name="accTakenDate">
            </div>
            <div class="form-group">
                <label>Initial Amount(INR)</label>
                <input type="text" class="form-control" id="initialAmount" [(ngModel)]="clientsInfo.initialAmount"
                    name="initialAmount">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="clientsInfo.phone" name="phone">
            </div>
            <div class="form-group">
                <label>Mail Id</label>
                <input type="text" class="form-control" id="mailId" [(ngModel)]="clientsInfo.mailId" name="mailId">
    
            </div>
            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>
